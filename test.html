<!DOCTYPE html>
<html>
<head>
    <title>Filter Divs</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="red">This is a red div.</div>
    <div class="blue">This is a blue div.</div>
    <div class="green">This is a green div.</div>

    <form id="colorForm">
        <label for="color">Enter a color (red, blue, or green):</label>
        <input type="text" id="color" name="color">
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('colorForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var color = document.getElementById('color').value;

            var divs = document.getElementsByTagName('div');
            for (var i = 0; i < divs.length; i++) {
                if (!divs[i].classList.contains(color)) {
                    divs[i].classList.add('hidden');
                }
            }
        });
    </script>
</body>
</html>
